<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units and Responsive Design</title>
    <style>

        Doesn't clear in this so try from another sources*/
        h2{
            text-align: center;

            font-size: 3em;
        }

</head>
<body>
    <div class="container">
        <h2 class="first">This is first heading</h2>
        <h2 class="second">This is second heading</h2>
        <h2 class="third">This is third heading</h2>
    </div>
    
</body>
</html>
