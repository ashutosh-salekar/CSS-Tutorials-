<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-style: italic;
            font-size: 30px;
            line-height:2.5em ;  /* line height is vertical spacing between two fonts. */
        }
        span{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p>This is paragraph. We are using CSS tutorial</p>
    
    <span>This is span</span><br>
    <span>This is span</span>
</body>
</html>
