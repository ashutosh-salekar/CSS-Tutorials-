<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS element Selectors</title>
    <style>
        /* here we are using elements to apply style */
        h3{
            color: red;
        }
        p{
            color: hotpink;
        }
    </style>
</head>
<body>
    <h3>This is heading..</h3>
    <p>This is css selectors</p>
    <p>This is another paragraph. css selectors</p>
    <div>
        <p>This is paragraph inside div. css selectors</p>       
    </div>
</body>
</html>
