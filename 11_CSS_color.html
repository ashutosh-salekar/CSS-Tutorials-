<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        #para1{
                color: brown; /*Color by name method*/
        }
        #para2{
                color: rgb(77, 24, 224);  /*Color by rgb method*/
        }
        #para3{
                color: #06c02e;         /*Color by hex method*/
        }
    </style>
</head>
<body>
    <p id="para1">Paragraph 1. Name method</p>
    <p id="para2">Paragraph 2. RGB method</p>
    <p id="para3">Paragraph 2. Hex method</p>
</body>
</html>
