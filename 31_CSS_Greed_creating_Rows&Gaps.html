<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed Rows and Gaps</title>
    <style>
        .grid{
            display: grid;
            
            /* this will create row system */
            /* grid-template-rows: 150px 150px 150px 150px 150px 150px 150px 150px 150px 150px; */

            /* This will create column system */
            grid-template-columns: 150px 150px 150px 150px 150px;

            grid-gap: 2rem;
            /*gap between grid  */
        }
        .box{
            border: 4px groove indigo;
            background-color: hotpink;
            height:100px;
            width:100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
