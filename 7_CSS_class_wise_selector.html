<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS class Selectors</title>
    <style>
        /* here we are using elements to apply style */
        h3{
            color: red;
        }

        /* this will get apply to elements whose class are "selectByClass" */
        /* we have to use "." to select "class" option */
        .selectByClass{
            color: blueviolet;
        }
        .selectByClass_1{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h3 class="selectByClass">This is heading..</h3>
    
    <p>This is css selectors</p>
    <p class="selectByClass">This is another paragraph. css selectors</p>
    
    <div>
        <p class="selectByClass_1">This is paragraph inside div. css selectors</p>       
    </div>
</body>
</html>
